<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="cake.css">
</head>
<body>
    <div class="container-fluid bg-Info">
        <button id="prev-btn" class="outer-nav-btn">❮</button>

        <div class="cakeInnerPart">
            <div class="cakeInnerTextPart">
                <div class="text-cakeinner">
                    Making your life sweeter one bite at a time!
                  </div>
                
                <button class="cake-button">OUR CAKES</button> 
            </div>
        </div>

        <button id="next-btn" class="outer-nav-btn">❯</button>

    </div>


    <script>
    const messages = [
  { text: "Making your life sweeter one bite at a time!", color: "#f9d342" },
  { text: "Savor the moments with our cakes!", color: "#ff7f50" },
  { text: "Happiness in every bite.", color: "#7fffd4" },
  { text: "Indulge in sweet perfection.", color: "#9370db" },
  { text: "Every occasion deserves a treat!", color: "#87ceeb" }
];

let currentIndex = 0;

// DOM Elements
const textCakeInner = document.querySelector(".text-cakeinner");
const cakeInnerTextPart = document.querySelector(".cakeInnerTextPart");
const prevBtn = document.getElementById("prev-btn");
const nextBtn = document.getElementById("next-btn");

// Function to update the text with animation
function updateContent(direction) {
  // Add animation class based on direction
  textCakeInner.classList.add(direction === "next" ? "slide-up" : "slide-down");

  // Wait for the animation to finish before updating the text
  setTimeout(() => {
    const message = messages[currentIndex];
    textCakeInner.textContent = message.text; // Update the text
    cakeInnerTextPart.style.borderColor = message.color; // Update the border color
    textCakeInner.classList.remove("slide-up", "slide-down"); // Remove animation class
  }, 300); // Match the animation duration in CSS
}

// Event Listeners
prevBtn.addEventListener("click", () => {
  if (currentIndex > 0) {
    currentIndex--;
    updateContent("prev");
  }
});

nextBtn.addEventListener("click", () => {
  if (currentIndex < messages.length - 1) {
    currentIndex++;
    updateContent("next");
  }
});

// Initialize content
updateContent("next");

    </script>
</body>
</html>
