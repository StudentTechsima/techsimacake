<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Cakes</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <section class="register py-5">
        <div class="reg">
            <div class="container">
                <div class="row align-items-center py-5">
                    <!-- Form Section -->
                    <div class="col-lg-6 col-md-12 mb-4">
                        <div class="cl-form mx-auto">
                            <div class="section-title text-center text-lg-start">
                                <span>Class Cakes</span>
                                <h2>Made from your <br>own hands</h2>
                            </div>
                            <form>
                                <div class="form-group my-4">
                                    <input type="text" class="form-control form-control-lg fs-6 py-2 rounded-0" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg fs-6 py-2 rounded-0" placeholder="Phone">
                                </div>
                                <select class="form-select form-control-lg my-4 fs-6 py-2 rounded-0" aria-label="Default select example">
                                    <option selected>Studying Class</option>
                                    <option>Writing Class</option>
                                    <option>Reading Class</option>
                                </select>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg fs-6 py-2 rounded-0" placeholder="Type your Requirement">
                                </div>
                                <button type="submit" class="btn btn-primary bg-dark text-white w-100 my-4 fs-5 text-bold py-2 rounded-0">REGISTER</button>
                            </form>
                        </div>
                    </div>

                    <!-- Image Section -->
                    <div class="image col-lg-6 col-md-12 d-flex justify-content-end">
                        <div class="image-container">
                            <img src="media/class-video.jpg" alt="Baking Class Image">
                            <button class="video-play-btn" data-bs-toggle="modal" data-bs-target="#videoModal">
                                <img src="media/play.png" alt="Play Video">
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Video Modal -->
                <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body w-100">
                                <iframe width="100%" height="315" src="https://www.youtube.com/embed/example-video-id" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
